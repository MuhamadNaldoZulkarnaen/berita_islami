name: berita_islami
description: A new Flutter project.
version: 1.0.0+1
environment:
  # Allow a wider range so local Dart/Flutter installations can run the project.
  # If your Flutter SDK requires a newer Dart, update this to the appropriate
  # SDK constraint on your machine or install the matching Flutter SDK.
  sdk: '>=3.1.0 <4.0.0'
dependencies:
  flutter:   # ðŸš¨ CRITICAL: Required for every Flutter project - DO NOT REMOVE
    sdk: flutter # ðŸš¨ CRITICAL: Required for every Flutter project - DO NOT REMOVE
  flutter_localizations:
    sdk: flutter
  # Use versions compatible with Flutter 3.13.x (Dart 3.1.x). Older cached
  # network image releases avoid requiring newer 'path' package versions
  # pinned by `flutter_localizations` in this SDK.
  flutter_svg: ^1.1.6
  cached_network_image: ^3.2.3
  # Use a shared_preferences version compatible with Dart 3.1.x
  shared_preferences: ^2.2.3
  # Use a connectivity_plus release compatible with Dart 3.1.x (Flutter 3.13.x)
  connectivity_plus: ^5.0.2
  gradient_borders: ^1.0.2
  provider: ^6.1.2
  http: ^1.1.0
  url_launcher: ^6.2.4
dev_dependencies: 
  flutter_test:    # ðŸš¨ CRITICAL: Required for Flutter project testing - DO NOT REMOVE
    sdk: flutter    # ðŸš¨ CRITICAL: Required for Flutter project testing - DO NOT REMOVE
flutter: 
  uses-material-design: true # ðŸš¨ CRITICAL: Required for Material icon font - DO NOT REMOVE
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        # Only PoppinsBold.ttf exists in assets/fonts/ â€” map missing weights
        # to the existing bold file as a safe fallback so the build doesn't
        # fail when the other font files are absent. Replace with real
        # font files if/when available.
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 500
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 300
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 400

